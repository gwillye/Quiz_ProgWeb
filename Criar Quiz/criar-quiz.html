<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz</title>
    <link rel="stylesheet" href="criar-quiz.css">
</head>
<body>
    <h1>Criar Quiz</h1>
    <a href="menu.html" style="position: absolute; top: 5%; right: 5%;">Voltar</a>

    <table>
        <tr>
            <td>
                Insira o título:
                <input type="text" id="titulo">
                <br>
                Insira o tema:
                <select id="tema">
                    <option value="Tema 1">Tema 1</option>
                    <option value="Tema 2">Tema 2</option>
                    <option value="Tema 3">Tema 3</option>
                    <option value="Tema 4">Tema 4</option>
                    <option value="Tema 5">Tema 5</option>
                </select>
            </td>
            <td>
                Insira o idioma:
                <select id="idioma">
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Português">Português</option>
                </select>
                <br>
                Quantidade de perguntas:
                <input type="number" id="quantidadePerguntas" min="10" max="30" step="5">
            </td>
            <td>
                Tempo limite do quiz:
                <input type="number" id="tempoLimite" min="5" max="15">
                <br>
                Quantidade de alternativas:
                <label><input type="radio" name="alternativas" value="4"> 4 alternativas</label>
                <label><input type="radio" name="alternativas" value="5"> 5 alternativas</label>
            </td>
        </tr>
    </table>

    <div id="perguntasContainer"></div>

    <script src="criar-quiz.js"></script>
</body>
</html>
