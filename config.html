<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div class="header">
    <button class="button button-green"><a href="menu.html">Voltar</a></button>
    <button class="button button-red"><a href="login.html">Logout</a></Logout></button>
  </div>

  <div class="container">
    <h2>Configurações</h2>

    <div>
      <label for="username">Nome:</label>
      <input type="text" id="username" class="input-field" value="Nome do Usuário" disabled>
      <button class="button edit-button">Editar</button>
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" class="input-field" value="********" disabled>
      <button class="button edit-button">Exibir Senha</button>
      <button class="button edit-button">Alterar Senha</button>
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" class="input-field" value="usuario@example.com" disabled>
      <button class="button edit-button">Editar E-mail</button>
    </div>

    <div class="separator"></div>

    <h2>Meus Quizzes</h2>

    <!-- Lista de quizzes aqui -->

    <div class="separator"></div>

    <button class="button button-red">Excluir Conta</button>
  </div>
</body>
</html>
