<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado | Quiz</title>
    <link rel="stylesheet" type="text/css" href="ranking-quiz.css">
</head>
<body>
    <input type="text" class="search-input" placeholder="Pesquise um jogador">
    
    <h1 class="page-title">Quiz n123</h1>

    <button class="back-button">Voltar</button>
    <button class="play-again-button">Jogar Novamente</button>

    <div class="container-1">
        <table class="result-table">
            <tr>
                <th>Posição</th>
                <th>Nickname</th>
                <th>Recorde</th>
                <th>Quantidade de Jogos</th>
            </tr>
            <tr>
                <td>1º</td>
                <td>Usuario1</td>
                <td>90%</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2º</td>
                <td>Usuario2</td>
                <td>85%</td>
                <td>20</td>
            </tr>
            <!-- Adicione mais linhas futuramente, pós protótipos -->
        </table>
    </div>

    <div class="container-2">
        <div class="trophy-box">
            <span class="trophy-fraction">4/5</span>
            <img src="trophy.png" alt="Troféu">
        </div>
        <table class="user-stats">
            <tr>
                <td>Sua Pontuação:</td>
                <td>4000 pontos</td>
            </tr>
            <tr>
                <td>Tempo de Jogo:</td>
                <td>30 min</td>
            </tr>
            <tr>
                <td>Quantidade de Jogos:</td>
                <td>50</td>
            </tr>
        </table>
        <div class="user-position">Posição no Ranking: 3º</div>
    </div>
</body>
</html>
