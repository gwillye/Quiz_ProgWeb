<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Quiz</title>
</head>
<body>
    <a href="index.html" class="voltar-button">Voltar</a>
    <div class="mode-switch">
        <span class="moon">🌙</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <span class="sun">☀️</span>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required >
            <a href="esqueceu-senha.html" class="forgot-password">Esqueceu sua senha? Clique aqui</a>
            <br>
            <br>
            <p class="no-account">Não possui conta?</p>
            <a href="cadastro.html" class="register-button">Cadastrar</a>
            <button href="menu.html" class="login-button2">Login</button>
        </form>
    </div>
</body>
</html>
